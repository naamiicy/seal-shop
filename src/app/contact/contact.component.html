<div class="container">
  <div style="text-align:center; margin: 10px;">
    <h2>Contact Us</h2>
    <br>
  </div>
  <div class="row" style="margin: 10px;"> 
    <div class="col-md-6"> 
        <agm-map [latitude]="13.785986" [longitude]="100.546391" scrollwheel="false">
            <agm-marker [latitude]="13.785986" [longitude]="100.546391"></agm-marker>
        </agm-map>
    </div>
    <div class="col-md-6">   
        <form [formGroup]="ContactForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" minlength="3" maxlength="30" required/>
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" minlength="3" maxlength="30" required/>
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required/>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <button [disabled]="!ContactForm.valid" class="btn btn-success" type="submit">Submit</button>
                <button class="btn btn-default" type="reset">Reset</button>
            </div>
        </form>
    </div>
  </div>
</div>
